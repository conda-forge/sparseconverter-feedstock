{% set name = "sparseconverter" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sparseconverter-{{ version }}.tar.gz
  sha256: 1e3c37b26809e306c5786626f75f61dd0a17b9eda1ff74e529d1f2a8895b5be8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - sparse >=0.12
    - typing-extensions

test:
  imports:
    - sparseconverter
  commands:
    - pip check
    - pytest --durations=10 --cov=sparseconverter --cov-report=term --cov-config=setup.cfg tests/
  requires:
    - pip
    - pytest
    - pytest-cov
  source_files:
    - tests
    - pytest.ini
    - setup.cfg

about:
  home: https://github.com/LiberTEM/sparseconverter
  summary: Sparse array type conversion utility
  license: MIT
  license_file: LICENSE
  description: |
    Converter matrix and type determination for
    a range of array formats, focusing on sparse arrays

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
